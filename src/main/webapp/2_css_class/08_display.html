<!-- 
	display:block			:		 
	항상 새라인에서 시작하고 옆에 다른 요소 배치 안됨
	width, height, padding, margin, border 조절 가능
	
	display:inline		:		 
		새라인에서 시작 못하고 옆에 다른 요소와 배치 가능
		width, height, padding, margin, border 조절 불가능
		
		
	display:inline-block : 	새라인에서 시작 못하고 옆에 다른 요소와 배치 가능
											width, height, padding, margin, border 조절 가능
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 박스의 유형 제어 - display </title>
<style type="text/css">

div>div{

margin: 20px;
padding : 30px;

/*display : inline;*/ /* 일부러 디스플레이를 인라인 줘봤음 다시 그럼 해보면 여백설정한게 없어짐
중요함 인라인쓸때 조절하고 싶으면 inline-block 으로 주면된다!! */

display : inline-block;
}



/*
	요소를 안보이게
		- visibility:hiden
		-dispaly: none
	저둘의 차이점은 뭘까?
*/

/* 공간은 유지하고 카드만 안보이게함 visibility:hiden*/
div>div:nth-child(1){visibility:hidden;}
div>div:nth-child(2){visibility:hidden;}


/* 공간까지 없어짐 */
div>div:nth-child(1){display: none;}
div>div:nth-child(2){display: none;}



</style>
</head>
<body>

<!-- img태그는 인라인 요소임 사진3개가 들어가도 남은공백에 가로로 다 오렌지색이뜸 방지로 div로 묶는다 -->
<!-- div로 감싸면 블락요소라 한줄씩 개행이된 느낌으로 전체가 오렌지로 바뀐다 -->
	<hr/>
	<div style="background : orange">
	<div><img src='./img/spade-2.png'  width='200px' height='300px'/></div>
	<div><img src='./img/spade-3.png'  width='200px' height='300px'/></div>
	<div><img src='./img/spade-7.png'  width='200px' height='300px'/></div>

</div>

</body>
</html>
