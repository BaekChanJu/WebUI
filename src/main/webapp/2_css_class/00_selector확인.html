<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>


<style>
/* 요소 찾기 엘리먼트들을 , 로 나눠서 써주면됨 */
h3, li {color:brown;}

/* 자식 선택자 */
div > div >strong {background : yellow;}

/*자손 선택자*/
ul#list strong { color : blue;}

/*클래스 선택자*/
body.main {color : green;}

/*클래스 선택자*/
div.warning {color : red;}

/*div 다음에나오는 div 태그의 ~로 찾을수있음 형제 찾기 인상쓰지않기*/
div ~ div {background:yellowgreen;}

/*div +는 다음꺼를 이렇게해라~*/
div + ul {background:blue;}


/*마우스가 li에 올라가면 빨간 백그라운드가 뜬다 이걸 감지해주는걸 호버 라고 한다*/
li:hover{background:red;}


</style>



</head>

<body class="main">
<h3> 우리들의 행복한 시간 </h3>
<hr>
<div> 
	<div>오늘도 <strong>나는</strong>행복을 찾는 사람입니다.</div>
	<ul id="list">
 		<li><span>차 한잔 하기</span></li>
		<li><strong>좋은 음악 듣기</strong></li>
		<li>재미있는 웹툰 보기</li>
	</ul>
	<div class="warning">인상쓰지 않기</div>
</div>
</body>
</html>
