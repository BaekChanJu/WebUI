<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 새로 열려진 창 </title>
<script type="text/javascript">
	/*팝업창에서 사이트를 나오게하는게 아니라 팝업을 나오게 해주던 열어준 창을 찾아서
	그창에서 나오게 하는것인데
	열어준 창 : opener*/
	window.onload = function(){
		var sel = 	frm.site;
		
		for(var i = 0 ; i<sel.length; i++){
			sel[i].onclick = function(){
				//alert(this.value); // 이벤트가 발생한놈의 벨류값이여서 this 넣음
				switch(this.value){
				case '0' : opener.location.href = 'http://www.daum.net';
					break;
				case '1' : opener.location.href = 'http://www.naver.com';
					break;
				case '2' : opener.location.href = 'http://www.nate.com';
					break;
				}
			}
		}
		
		
	}
		


</script>
</head>
<body>
	<form name="frm">
		<input type="radio" name="site" value='0'> 다음 <br>
		<input type="radio" name="site" value='1' > 네이버 <br>
		<input type="radio" name="site" value='2'> 네이트 <br>
	</form>
</body>
</html>
