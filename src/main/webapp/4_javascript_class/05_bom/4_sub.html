<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function sel(){
		fm.gender.value; //지금 내값을 아이프레임 창 결과받기에 나오게 할꺼다
		//안쪽에 있는에가 바깥에있는에를 찾을때 parent라고함
		parent.frm.result.value = fm.gender.value;
		
		//iframe 안에서 밖에서 창의 요소를 찾을떄  parent 을 사용해주기
	}
</script>
<title></title>
</head>
<body>

<form name='fm'>
	받은 결과 : <input type='text' name='result' size='20'/><hr/>
	<input type='radio' name='gender' value='남자'  onclick='sel()'>남자
	<input type='radio' name='gender' value='여자' onclick='sel()'>여자
</form>
</body>
</html>
