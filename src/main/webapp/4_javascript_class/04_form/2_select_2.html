	document.getElementById('up').onclick = function(){
		var idx = frm.play.selectedIndex; //셀렉티드인덱스로 인덱스 일단확인
		var optSel = frm.play.options; //옵션스로 옵션을찾을수있음 근데 옵션여러개니 배열로담김

				//맞바꾸기의 의미	
			if(idx>0){
		var temp = optSel[idx].text;
		optSel[idx].text = optSel[idx-1].text;
		optSel[idx-1].text = temp;

		}else if(idx == 0){
			var temp = optSel[idx].text;
			optSel[idx].text = optSel[5].text;
			optSel[5].text = temp;
			optSel[5].selected = true; //원랙셀렉티드로
		}
	}

	var temp = optSel[idx].text;

	}
