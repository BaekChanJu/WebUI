	인자있는 자바스크립스 함수 호출
	
	[연습] 이벤트 핸들러 방식이나 이벤트 리스너 방식으로 수정하세요 
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화면 색 바꾸기</title>
</head>
<body>
	<form name="frm">
		<!-- 2번에서는 하나하나 id 부여했지만
		사실예내는 하는일이 다 비슷하잖아? 결국? 그니까 클래스를 선언하자
		클래스는 이름이 여러개여도 상관없이니 하나로 통일해도됨 그럼 반복문사용쉬움 -->
		<input type="button" value="스타일 A" class = 'btn' >
		 <input type="button" value="스타일 B"  class = 'btn'> 
		 <input type="button" value="스타일 C"  class = 'btn'>
	</form> 
	<ul>
		<li><a href="http://www.cnn.com"> 여기는 미쿡 </a></li>
		<li><a href="http://news.bbc.co.uk"> 여기는 영쿡 </a></li>
	</ul>

	<!-- 
			일반적으로 JavaScript는 < head > 안에 기술하는  방법을 많이 씁니다.
			그러나 필요에 따라 < body > 태그 안에 사용도 합니다.
			물론, 지금은 그럴 필요가 없지만 < body > 태그 안에 넣어봤음.
	 -->
	<script type="text/javascript">
	
	//이미 이자체가 배열임 왜냐 클래스네임 btn들을 다대려온거기 때문
	var btns = document.getElementByClassName('btn');
	var bgColors = ['green','green','pink'];
	
	//for문로 btns 클래스 들을 돌리고  bgColors 배열을 만들어서 색을담은후
	//btns 가 클릭이 될때 함수를 넣어서 색갈배열들을 담아준다
	for(let i=0; i<btns.length; i++){
		btns[i].onclick = function(){
			document.bgColor = bgColors[i];
		}
	}
	
	
	//결론 무언가 이벤트가 비슷하고 반복되는 느낌이 들떼면 클래스로 설정해서 불러오고
	//반복문을 돌린다
	

	</script>
</body>
</html>
