<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div><a href ='http://www.nate.com'> 네이트</a></div>
<div><a href ='http://www.nate.com' target = 'rightFrm'> 네이트2</a></div><!-- 오른쪽에하나더뜨게 -->
<div><a href ='http://www.nate.com' target = '_blank'> 네이트3</a></div> <!-- 새창으로 열기 -->
<div><a href ='http://www.nate.com'target = '_parent'> 네이트4</a></div>
<!--_parent 는 개념은 나를 만들어준 4번을 누르면 그냥 지금내창이 그 창으로 바뀐다 -->


<!-- 1번을 누르면 내 아이프레임 창이네이트로 바뀐다 -->
<!-- 2번을 누르면 오른쪽 아이프레임 창이네이트로 바뀐다 -->
<!-- 3번을 누르면 새창으로 네이트가 열린다 -->
<!-- 4번을 누르면 지금 내페이지 자체가 네이트로 바뀐다-->
</body>
</html>
