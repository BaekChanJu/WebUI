<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<title> window 예제 </title>
<script type="text/javascript">

window.onload = function(){
 		var sel = document.querySelector('#chooseSite');
	sel.onchange = showSite; 
	
	function showSite(){
		 var nextP = sel.value;
		 
		location.href = nextP; //href 로 페이지만들면 뒤로가기 생김
		location.replace(nextP); //replace() 로 만들면 뒤로가기 없음
		
	}
	
}

</script>
</head>
<body>
	<form name="frm">
		<h1> 이동하길 원하는 페이지를 선택하세요 </h1>
		<select name="chooseSite" id='chooseSite'>
			<option>골라 골라</option>
			<option value="http://www.daum.net">다음네</option>
			<option value="http://www.naver.com">네이바</option>
			<option value="http://www.nate.com">네이또</option>
		</select>
	</form>
</body>
</html>
