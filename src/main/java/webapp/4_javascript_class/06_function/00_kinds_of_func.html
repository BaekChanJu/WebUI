<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 함수 3가지</title>
	<script>
	
	
	//1021일
	
	// 1. function 명령 
	 function triangle(base, height){
		return base*height/2;
	}
	
	document.write('1. 삼각형의 넓이 = ' + triangle(2,3) + '<br/>'); 
	
	

	// 2. 함수리터럴   * 리터럴 : 변수의 값	
		//- 함수를 변수의 값으로 넣어서 값을 출력하는 방법
	let triangle2 = function(base, height){
		return base*height/2;
	}; //함수가 이렇게 하나의 변수로 들어갈 수 있다
	
	document.write('2. 삼각형의 넓이 = ' + triangle2(2,3) + '<br/>'); 
	
	
	
	
	// 3. Function 생성자 - 구경만하는 정도로
		//객체를 하나 만들듯이 함수를 만든다 / 내부적을 생성자함수를 받는느낌
	let triangle3 
		= new Function('base','height','return base*height/2');
	document.write('3. 삼각형의 넓이 = ' + triangle3(2,3) + '<br/>'); 
	
	
	
	
	// 4. 애로우함수 - 이거함수야 인자는 ()여기 내용은 {} 에 넣을꺼야!
	let triangle4 = (base, height) => {
		return base*height/2;
	}
	
	document.write('4. 삼각형의 넓이 = ' + triangle4(2,3) + '<br/>'); 
	
	
	
	</script>
</head>

<body>

  
 </body>
</html>
