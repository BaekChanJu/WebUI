<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 예제 2 </title>
<script type="text/javascript">
//1020일 복습 꼭하자

window.onload = function(){
	//아래보면 아이디클래스 없음 네임으로찾으려는데 네임찾으려면 반드스 form 태그가 있어야함
	var mango = frm.mango; // 망고변수가 셀렉트 태그를 가르킨다 의미
	var avocado =frm.avocado;
	
	mango.onchange=  calc; //  calc() 절대안됨
	//아보카도 값이 변경될떄마다  calc 이 함수를 불러오자
	avocado.onchange= calc;

	function calc(){
		//alert(mango.value*4000); //망고의 사용자가 입력한밸류값 * 값하면 갯수마다 합산도됨
		
		
		//토탈까지 찾고 화면에 뜨는 값 즉 value까지 해줘야 한다
			//망고와 아보카도도 동일하게 밸류
		frm.total.value = mango.value*4000 + avocado.value*5000;
		
	}

}

</script>

	
</head>
<body>
주문서 <hr>

<form name="frm">
	<table border='1' >
		<tr>
			<th> 상품 </th> <th> 단가 </th> <th> 주문수량 </th>
		</tr>
		<tr>
			<td> 망고 </td> 
			<td> 4000원 </td>
			<td>
				<select name="mango" >
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 뭉치
			</td>
		</tr>
		<tr>
			<td> 아보카도 </td> 
			<td> 5000원 </td>
			<td>
				<select name="avocado" >
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 봉다리
			</td>
		</tr>
		<tr>
			<td colspan=2> 합계 </td>
			<td><input type="text" name="total" size=6>원</td>
		</tr>		
		<tr>
		
		</tr>
	</table>
</form>

</html>
