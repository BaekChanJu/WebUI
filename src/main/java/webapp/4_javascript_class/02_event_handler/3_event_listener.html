<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 리스너 연결 </title>

	<script type="text/javascript">
	window.onload = function(){ 
			//3번방법 가져온걸 b에 담고 
				//b버튼이 눌렸을때 매개변수로 클릭,그다음함수넣기
		var b = document.getElementById('btn');
		b.addEventListener('click', function() {
			alert('확인4')
		}); 
	}
	
	
	</script>
 </head>
 <body>
	<input type='button' value='눌러'  id='btn' />
 </body>
</html>
