<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>
	<style type="text/css">
	
	.active{
		border : 3px solid red;
		outline : 3px solid red;
	}
	
	
	</style>
	
	
<script src = '../lib/jquery-3.6.1.min.js' type="text/javascript"></script>

	<script type="text/javascript">
	
	//시작
	$(function(){ //메모리에 올리는역활 윈도우.온로드 역활가 비슷
	//1	
		$('.man').css({'background' : 'pink', 
				'color' : 'blue' })
		$('.woman').css({'background' : 'red',
				'color' : 'skyblue' })
		
	//2	 사실 배열인데 제이쿼리 알아서 해줌 반복문 안돌려도 알아서 이벤트처리해줌
		//그래서 아 내가 저장한대만 이벤트 처리를 하고 싶은데 하면 ?
				//$('this') 를 해줘야함
	let redBox = $('.inputText');
	redBox.focus(function(){  
		//redBox.addClass('active') //this 안해주면 배열이라 전부 빨간칸 들어감
		$(this).addClass('active')
		});
	
	redBox.blur(function(){  //focus를 잃었을때는 blur 사용
		$(this).removeClass('active')
		});
		
	
	//3
		//3-1이건 그냥 글씨가 저 영어로바뀜
		 $('#divText').text('<img src= "images/grim.jpg">');
	
		//3-2html은 태그를 인식해주니 img 그림을 인식해주겠지?
		 $('#divHtml').html('<img src= "images/grim.jpg">');
		
		//3-3 hide(); 와는 다르다 hide(); 는 통으로 다없애버림
		 $('#divEmpty').empty(); //<div id="divEmpty">여기를 비움</div>  여기안에 글씨만없앰
		 
		 //3-4
		 //사진을 바꾸고싶어!그럼 속성값을 바꾸면된다는 의미겠네?
			//src에 속성을 저 켓이미지로 바꾸겟다 의미
			//개발자 모드에서의 요소도 고양이로 아예 코드가 바뀌어있음
		// $('#changeGrim').attr('src','images/cat.jpg');
		 
		 //3-5 클릭했을 때 이미지 바꾸게 하려면
		  $('#changeGrim').click(function(){
			  $('#changeGrim').attr('src','images/cat.jpg');
		  });
	
		 

			//4. text() 태그사이의 문자를 가져오거나 지정하는 함수
				//html() 위와 동일하지만 , 가져올땐 html요소로 인식하여 지정됨
				//attr() 태그 안에 속성값을 가져오거나 지정하는 함수
				
				//val() : 사용자 입력값이나 선택값을 가져오고나 지정할떄
					// -value 속성 값임!
					
					
					//개발자모드에서는 변한게 보이진 않음
					$('#tf').val('여기에 이름'); //이건 값을 지정했으니 세터겠지
		 
					$('#ta').val('설명을 합니다');
					
					$("#sel").val('incheon');
					
					$("#sel_m").val(['seom1','seom3']);
					
					
			//5. 동적 요소를 생성하거나 이동할때
				//부모요소.append(자식요소);
				//자식요소.appendTo(부모요소);
			
   var actor = $('#actor');
   var tae = $('#tae');
   var su = $('#su');
   var bin = $('#bin');
   
   
   actor.append(tae);
   actor.append(su);
   actor.append(bin);
   
   
   actor.append('<div id = "han" >한배우</div>');
   
   var n = $('<div/>');
   n.text('두배우');
   n.attr('id','du');
   n.appendTo(actor);
					
					
		 
		 
			
			//6.
		$('.data').each(function() {
			$('.data').click(function () {
				alert($(this).text())
			})
		});	
			
			
			
		 
	});
	
	
	
	




	</script>



</head>
<body>
	<!--  1 -->
	<ul>
	<!-- 클래스는 중복이 가능하니! -->
		<li class="man">김수현</li>
		<li class="woman">김희애</li>
		<li class="woman">송혜교</li>
		<li class="man">하정우</li>
		<li class="woman">김태희</li>
	</ul>
	<!-- 2 -->
	<!--  클래스이름 동일하네 배열이네 -->>
	<input type="text" class="inputText"/> 
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	

	<!-- 3 -->
		<div id="divText">여기에 글씨를</div>
		<div id="divHtml">여기에 그림을</div>
		<div id="divEmpty">여기를 비움</div>
		<p>
		<img src="images/puppy.jpg" id='changeGrim'>
		</p>
		
	<!-- 4 -->	
		<p>
		이름 : <input id="tf" type="text" size="20" /><br/>
		메세지 : <textarea id="ta" rows="3" cols="20"></textarea><br/>
		주소 : <select id="sel">
			<option value="seoul">서울</option>	<!-- option에 value 값 없어도 됨 -->
			<option value="busan">부산</option>
			<option value="masan">마산</option>
			<option value="incheon">인천</option>
		</select>
		<select id="sel_m" multiple="multiple">
			<option value="seom1">제주도</option>
			<option value="seom2">울릉도</option>
			<option value="seom3">독도</option>
			<option value="seom4">거제도</option>
		</select><br/>
		<input type='button' id='check' value='확인'/>
		<input type='button' id='init' value='초기화'/> <!--  [과제] 클릭시 값 지정하려면  -->
		<div id='result'></div>
		</p>
		
	<!-- 5 -->
		<div id="actor">배우</div>
		<div id="tae">김태희</div>
		<div id="su">김수현</div>
		<div id="bin">현빈</div>
		<!-- [ 과제 ] 동적 테이블 만들기  -->

	<!-- 6 -->
		<div class="data">이름</div>
		<div class="data">직업</div>
		<div class="data">나이</div>

	
</body>
</html>
