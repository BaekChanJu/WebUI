<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.cookie</title>
<script type="text/javascript"   src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script type="text/javascript">
	//쿠기 : 웹클라이언트에 사용자 정보를 저장
	
	
	
	$(function(){
		//화면 시작시 그럼 쿠키값을 가져오려면?
		var c = $.cookie('myemail');
		$('#txtMail').val(c);
		
		//송신 버튼이 눌렸을때 > 쿠기 저장
		$('#btnSave').click(function(){
			$.cookie('myemail', $('#txtMail').val(),{expires:1}) //이름하나정하고 / 거기에 값얻어오기
			$('#txtMail').val('') // 공백으로 다시지정 값이 없어짐
			//송신누르면 잘없어짐 그럼 어디에 저장된거지? 개발자모드 어플리케이션 쿠키에 저장됨
					//브라우저 닫으면 사라짐 세번째 인자를 주면? {expires:1} 하루간이쿠키를 저장하겠삼
		})
		
		
	})
	
</script>
</head>
<body>
<form method="POST" action="">
  메일 어드레스：
  <input id="txtMail" type="email" size="50" />
  <input id="btnSave" type="button" value="송신" />
</form>
</body>
</html>
