<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 기본 샘플 확인 </title>
    
    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
	<!--  ............................................................................  -->   

 <div class="container">  
     
	    <h4 class="text-primary"> 기본적인 HTML5의 폼</h4>	
	    <form >  
	        <label for="name">이름</label>
	        <input type="text" id='name' placeholder="이름"> 
	        <label for="email">이메일</label>
	        <input type="email" id='email' placeholder="이메일">  
	        <button type="submit" > 확인</button>      
	    </form>	
	    <hr/>
	    
	    
	    <!-- 위 복사본임 위는 오리지널 스타일 아래는 부트스타일 -->
	    
	    	<!-- div로 감싸고 추가 해주면됨 -->
	    	<!-- 부트스트랩으로 기능을 추가한거임  form-group 그룹을 지어주고
	    	 form-control 으로 반응형으로 만들어줌 
	    	 입력 텍스트란들이 커지는데 화면이 커지고 작아짐에따라 모바일처럼 반응형으로 이동한다-->
	     <form class='from'> 
	     <div class = 'form-group'>
	        <label for="name">이름</label>
	        <input class='form-control' type="text" id='name' placeholder="이름"> 
	        </div> 
	        
	        <div class = 'form-group'>
	        <label for="email">이메일</label>
	        <input class='form-control' type="email" id='email' placeholder="이메일">  
	        </div>
	        
	        <div>
	        <button type="submit" > 확인</button> 
			</div>   
	    </form>	
	

    
    
     </div>

	<!--  ............................................................................  --> 
	
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
