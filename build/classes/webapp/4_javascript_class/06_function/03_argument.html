//@함수는 인자의 갯수를 체크하지 않는다.
 function multiple(first, second){
	return first*second;
}
document.write('곱은' +multiple(3,4) + '<br/>' ); // 잘나오겠지 12 
document.write('곱은' +multiple(3,4,5) + '<br/>' ); // 하나를 더추가하면?  12 / 그냥안받은것뿐
document.write('곱은' +multiple(3) + '<br/>' ); // 하나를 더 안넣어주면? NaN / 2번은 언디파운드니 낫어넘버

		//js에서는 오버리딩이 어캐될깡
