<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 핸들러 연결 </title>



<!-- 해더라인에 넣으니 안됬음 
	코드가 아래있을땐 화면이 띄워지고 프로그램이 작용이되었는데
	여기있으니 아무것도 없는상태에서 프로그램을 작동하니 안되지 
	그래서 window.onload = function(){} 이걸먼저 헤드라인에 해주고
	저안에 값을 넣어줘야함-->
	
	
	<!-- 이렇게 해준다!
		window.onload = function()	{		
		var btn = document.getElementById('btn');
		
	//이벤트가 발생하면 저함수를 부른다
	btn.onclick = function() {
		alert('버튼클릭2');
	}
}
	 -->
	 

	


  </head>
 <body>
	<input type='button' value='눌러'  id='btn' />
	
	
		
	<!-- 중요점! 해드 부분에 js를 넣을땐 작동을 안했다가
	body 아랫단에다 적용하니까 작동된다 왜? -->
	<script type="text/javascript">
	//html에 있는 무언갈 찾아서 연결해줘야겠지?
				//도큐먼트(문서) 에 있는 겟엘리먼트 요소를 가져온다 id btn녀석을 그걸 변수에 담는다
				
		var btn = document.getElementById('btn');
		
	//이벤트가 발생하면 저함수를 부른다
	btn.onclick = function() {
		alert('버튼클릭2');
	}
	


	</script>
	
	

 </body>
</html>
