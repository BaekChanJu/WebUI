<!-- 
	인자있는 자바스크립스 함수 호출
	
	[연습] 이벤트 핸들러 방식이나 이벤트 리스너 방식으로 수정하세요 
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화면 색 바꾸기</title>
</head>
<body>
	<form name="frm">
		<!-- id 로 찾아갈수있게 id를 선언을 먼저해준다 -->
		<input type="button" value="스타일 A" id='btnA'>
		 <input type="button" value="스타일 B" id='btnB'> 
		 <input type="button" value="스타일 C" id='btnC'>
	</form>
	<ul>
		<li><a href="http://www.cnn.com"> 여기는 미쿡 </a></li>
		<li><a href="http://news.bbc.co.uk"> 여기는 영쿡 </a></li>
	</ul>

	<!-- 
			일반적으로 JavaScript는 < head > 안에 기술하는  방법을 많이 씁니다.
			그러나 필요에 따라 < body > 태그 안에 사용도 합니다.
			물론, 지금은 그럴 필요가 없지만 < body > 태그 안에 넣어봤음.
	 -->
	<script type="text/javascript">
	
	//위에작성한 문서에서 겟아이디로 아이디명을 대려와 변수에 넣고
	//변수명.온 클릭 이라는 이벤트를 만들어 함수를 변수로 넣고 매개변수1개 넣어줌
		 
		var btnA = document.getElementById('btnA');
		var btnB = document.getElementById('btnB');
		var btnC = document.getElementById('btnC');
		
		btnA.onclick = function(colorVar){ //매개변수 이름은 상관없음
				document.bgColor= 'yellow';
				document.fgColor = 'blue';
		};
		
		btnB.onclick = function(colorVar){
			document.bgColor= 'green';
			document.fgColor = 'blue';
		};
	
		btnC.onclick = function(colorVar){
		document.bgColor= 'red';
		document.fgColor = 'blue';
	};
	
	
	//반복되기때문에 반복되지않게 만들어야함

	</script>
</body>
</html>
