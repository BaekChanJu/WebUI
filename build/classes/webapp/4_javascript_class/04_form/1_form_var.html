<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	window.onload = function(){
		
		//1020일 복습 꼭하자
		/*텍스트 필드에 값을 지정할때 - 프로그램을 키자마자 그단어가 들어가 있게 만들때
		form의 id인 'myForm' 을 바로 이용가능하다 그럼 아래를 봐보자
		myForm(프롬의네임).txt0(input의네임).value = '값';
		객체아래 누군가 찾을때 . 을쓴다
		*/ 
		//myForm['txt1'].value = '호호'; //배열같은 패턴도 먹힌다
		//그래서 문자열이니까 이친구는 반복문도 돌릴 수 있음 상황상황마다 사용이 가능
		
		
		 //셀렉터는 아이디든 클래스든 다대려올수있으니까 # . 으로 구별해주자
		 	//ById 나 클래스 일일이 지정해서 호출이아니라
		 	//편하게 불러올수있다는 장점 
		 	
		document.querySelector('#btn').onclick = function(){
			for(var i=0; i<4; i++){
				myForm['txt'+i].value = 'zz'+i;
			}
		}
		
	}


</script>
</head>
<body>
	<form name='myForm'>
		첫번째 :  <input type='text' name='txt0'><br/>
		두번째 :  <input type='text' name='txt1'><br/>
		세번째 :  <input type='text' name='txt2'><br/>
		네번째 :  <input type='text' name='txt3'><br/>
		<input type='button' value='값지정'  id='btn'>
	</form>
</body>
</html>
