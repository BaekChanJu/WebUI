<!DOCTYPE html>

<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789;
document.writeln( su.toExponential(2)  + "<br/>" );	
document.writeln( su.toFixed(3)  + "<br/>" ); //3번째 자리에서 반올림		
document.writeln( su.toFixed(7) + "<br/>" );	//7번에서 반올림
document.writeln( su.toPrecision(6)  + "<br/>" );	 //앞에서부터 6번째까지만 출력
document.writeln( su.toPrecision(10)  + "<br/>" );	// 위와동일
