<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById('btn').onclick = function(){
			 var s = document.getElementById('startDate').value; //벨류값 꼭 가져오기
			 var e = document.getElementById('endDate').value;
			 
			 var sDate = new Date(s);
			 var eDate = new Date(e);
			 
			 var diff = eDate - sDate;
			 alert(diff);
			 //위는 밀리세턴드로 나옴
			 
			 var diff2 = Math.ceil(diff/(1000*60*60*24)); //이렇게 계산해서 반올림 
			 //초단위 분단위 일단위 이런식으로 계산해서 해준다
			 alert(diff2);
			
		}
	}
</script>
</head>
<body>
		시작일 : <input type='date'  id='startDate'> 
		~
		종요일  : <input type='date' id='endDate'> 
		
		<input type='button' id='btn' value='여행일정'>
</body>
</html>
