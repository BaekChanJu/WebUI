<!DOCTYPE html>

<meta charset="UTF-8">
<title> Map / Set 내장 객체 </title>
<script type="text/javascript">

// 1. Map : 키와 값으로 관리하는 객체
let m = new Map();
m.set('java','1111');
m.set('script','2222');
m.set('nodejs', '2222');
m.set('java','3333');

	//for in 인덱스를 추출   /  for of 요소를 추출

//결과적으로 for in 은 - 객체에서 반복된다
//		for of 는 - 배열에서 반복된다

 //배열처럼나옴
 for(var [k,v] of m){
	 document.write(k+'/'+v+ '</br>') // 키 부분이 동일하면 맨 마지막으로 덮혀짐
 }


/* [참고] Map과 객체 리터럴의 차이 
 	1) 객체 리터럴은 문자열로 프라퍼티명을 지정하지만, Map의 키는 임의의 형으로 설정한다
 		 객체뿐만 아니라 NaN도 키가 될 수 있다
 	2) Map은 size를 통해 요소의 갯수를 파악한다
 */

//-------------------------------------------------------
// 2. Set  : 중복 값을 허용하지 않는 집합 관리 객체
let s = new Set();
s.add('tiger');
s.add('dog');
s.add('lion');
s.add('dog');

//for in 은 실행이안됨
for(var k in s){ 
	document.write(k + '/' + s);
}
//for of 실행되고 마지막 dog 가 없어짐 / 오브젝트 타입으로나옴 왜냐면 배열이 아닌 요소를 돌린거니까
for(var k of s){
	document.write(k + '/' + s + '</br>');
}

//결론  for of 를 써야함
